<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #333; }
        .container { display: flex; gap: 40px; }
        .user-list { flex: 2; }
        .add-user-form { flex: 1; }
        ul { list-style: none; padding: 0; }
        li { margin: 10px 0; padding: 10px; border: 1px solid #eee; border-radius: 4px; }
        a { text-decoration: none; color: #0066cc; }
        a:hover { text-decoration: underline; }
        .user-id { color: #666; font-size: 0.9em; }
        .form-box { border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: #f9f9f9; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="email"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0052a3; }
    </style>
</head>
<body>
    <h2>User Management System</h2>
    
    <div class="container">
        <div class="user-list">
            <h3>Current Users</h3>
            <ul>
                {% for u in users %}
                    <li>
                        <span class="user-id">#{{ u["id"] }}</span> â€” 
                        <a href="/user/{{ u['id'] }}">{{ u["name"] }}</a> 
                        ({{ u["email"] }})
                    </li>
                {% endfor %}
            </ul>
        </div>
        
        <div class="add-user-form">
            <div class="form-box">
                <h3>Add New User</h3>
                <form method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <button type="submit">Add User</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
